<div class="dashboard-container">

    <!-- Pie Chart -->
    <mat-card class="chart-card">
      <mat-card-title>Pie Chart: Expense Breakdown</mat-card-title>
      <div class="chart-container" *ngIf="isBrowser">
        <canvas baseChart
          [data]="pieData"
          type="pie"
          [options]="pieOptions">
        </canvas>
      </div>
    </mat-card>

  </div>
